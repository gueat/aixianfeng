{% extends 'base/base.html' %}
{% load static %}

{% block title %}
    登录
{% endblock %}

{% block footer %}
{% endblock %}

{% block extcss %}
    <link rel="stylesheet" href="{% static 'mine/css/login.css' %}">
{% endblock %}

{% block extjs %}
    <script src="{% static 'mine/js/login.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="login">
        <div class="back">
            <a href="{% url 'axf:mine' %}">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
        </div>

        <form action="{% url 'axf:login' %}" method="post">
            {% csrf_token %}

            <div class="input-group">
                <div class="input-group-addon">邮箱</div>
                <input type="text" class="form-control" placeholder="163邮箱/qq邮箱" name="email">
            </div>

            <div class="input-group">
                <div class="input-group-addon">密码</div>
                <input type="password" class="form-control" placeholder="8-16位数字或字母" name="password">
            </div>

            <span style="color: red">{{ p_err }}</span>

            <input type="submit" id="subButton" value="登录">
        </form>
    </div>
{% endblock %}
